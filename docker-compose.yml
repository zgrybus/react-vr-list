version: '3.3'

services:
  jenkins:
    # build:
    #   context: .
    #   dockerfile: Dockerfile.jenkins
    image: jenkins/jenkins:2.283
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins-vr-list
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker
